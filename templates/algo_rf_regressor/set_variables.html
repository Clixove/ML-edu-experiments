<div class="alert shadow fade show" role="alert">
    <p>
        <strong>Set variables</strong> <label style="width: 2ch;"></label>
        <label>
            Change view:
            <a role="button" class="text-primary" onclick="set_compact('id_Independent_Variables_X')">Compact</a>
            <a role="button" class="text-primary" onclick="set_expand('id_Independent_Variables_X')">Expand</a>
        </label> <label style="width: 2ch;"></label>
        <label>Check all:
            <input class="form-check-input" type="checkbox" onchange="check_all(this, 'id_Independent_Variables_X')" />
        </label>
    </p>
    {% if x_var and y_var %}
    <p>Independent Variables X: {% for x in x_var %} {{ x }}; {% endfor %}</p>
    <p>
        Dependent Variable Y: {{ y_var.first }} <label style="width: 2ch;"></label>
        <a href="/algo_rf_regressor/clear-variables/{{ algorithm.id }}">Clear</a>
    </p>
    {% else %}
    <form id="variable-picker">
        {{ variable_picker.as_p }}
        <div class="text-center">
            <input type="submit" value="Set" class="btn btn-outline-success">
        </div>
    </form>
    <div id="variable-picker-return"></div>
    {% endif %}
</div>

<script>
    set_compact('id_Independent_Variables_X');
    async_submit_form('variable-picker', '/algo_rf_regressor/variables', 'variable-picker-return');
</script>
