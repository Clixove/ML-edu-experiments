<div class="alert shadow fade show" role="alert">
    <p><strong>Import data</strong></p>
    <p>Find a dataset from you library.</p>
    <p class="helptext">
        Hello, you can search for files by filename. The query string is case sensitive. You can only select a file
        in '*.xlsx' format.
    </p>
    <form id="search-file-form">
        <div class="row" style="overflow-x: auto;">
            <div class="col-10">{{ search_file.as_p }}</div>
            <div class="col-2"><input type="submit" value="Search" class="btn btn-outline-success"></div>
        </div>
    </form>
    <form id="select-file-form">
        <div class="row" style="overflow-x: auto;">
            <div class="col-10" id="search-file-results">{{ search_result_empty.as_p }}</div>
            <div class="col-2">
                <label style="width: 100%;"></label>
                <input type="submit" value="Use" class="btn btn-outline-success">
            </div>
        </div>
    </form>
    <div id="use-data-return"></div>
</div>

<script>
    async_submit_form('search-file-form', '/pre_ts/search-data', 'search-file-results');
    async_submit_form('select-file-form', '/pre_ts/use-data', 'use-data-return');
</script>
