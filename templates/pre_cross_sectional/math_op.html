<div class="alert shadow fade show" role="alert">
    <p>
        <strong>Math operations</strong> <label style="width: 2ch;"></label>
        <label>
            Change view:
            <a role="button" class="text-primary" onclick="set_compact('math_op_tc')">Compact</a>
            <a role="button" class="text-primary" onclick="set_expand('math_op_tc')">Expand</a>
        </label> <label style="width: 2ch;"></label>
        <label>Check all:
            <input class="form-check-input" type="checkbox" onchange="check_all(this, 'math_op_tc')" />
        </label>
    </p>
    <form id="math-op">
        {{ math_op.as_p }}
        <div class="text-center">
            <input type="submit" value="Handle" class="btn btn-outline-success">
        </div>
    </form>
    <div id="math-op-return"></div>
</div>

<script>
    set_compact('math_op_tc');
    async_submit_form('math-op', '/pre_cross_sectional/action/math_op', 'math-op-return');
</script>
