<div class="alert shadow fade show" role="alert">
    <p>
        <strong>Encode string variables</strong><label style="width: 2ch;"></label>
        <label>
            Change view:
            <a role="button" class="text-primary" onclick="set_compact('encode_tc')">Compact</a>
            <a role="button" class="text-primary" onclick="set_expand('encode_tc')">Expand</a>
        </label> <label style="width: 2ch;"></label>
        <label>Check all:
            <input class="form-check-input" type="checkbox" onchange="check_all(this, 'encode_tc')" />
        </label>
    </p>
    <form id="encode">
        {{ encode.as_p }}
        <div class="text-center">
            <input type="submit" value="Handle" class="btn btn-outline-success">
        </div>
    </form>
    <div id="encode-return"></div>
</div>

<script>
    set_compact('encode_tc');
    async_submit_form('encode', '/pre_cross_sectional/action/encode', 'encode-return');
</script>
