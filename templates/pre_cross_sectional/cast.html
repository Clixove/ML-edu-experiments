<div class="alert shadow fade show" role="alert">
    <p>

            Change view:
            <a role="button" class="text-primary" onclick="set_compact('cast_tc')">Compact</a>

        </label> <label style="width: 2ch;"></label>

            <input class="form-check-input" type="checkbox" onchange="check_all(this, 'cast_tc')" />

    <form id="cast">
        {{ cast.as_p }}
        <div class="text-center">
            <input type="submit" class="btn btn-outline-success" value="Handle">
