<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'clixove.org/header.html' %}
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-12">
            {% include 'clixove.org/navigator.html' %}
        </div>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <label class="lead fw-normal">Contact us</label>
            </div>
            <div class="col-md-3 text-end">
                <a role="button" class="btn btn-outline-primary" href="/task/retrieve">Back</a>
            </div>
            <hr class="mt-2">
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card feature-items">
                    <div class="card-header text-center"><span class="card-title">FOR DEVELOPERS</span></div>
                    <div class="card-body">
                        <a href="https://github.com/Clixove/Question-Go/issues">Open an issue</a>
                        in our Github repository.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-items">
                    <div class="card-header text-center"><span class="card-title">FOR USERS</span></div>
                    <div class="card-body">
                        Write an email to QuestionGo designer:
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td>Cloudy</td>
                                <td><a href="mailto:cloudy@clixove.com">cloudy@clixove.com</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'clixove.org/copyright.html' %}
</body>
</html>

<script>
    let ul_items = document.getElementsByClassName("feature-items");
    let ul_heights = [];
    Array.prototype.forEach.call(ul_items, function (ul_item) {
        ul_heights.push(ul_item.offsetHeight);
    })
    max_height = Math.max(...ul_heights);
    Array.prototype.forEach.call(ul_items, function (ul_item) {
        ul_item.setAttribute("style", "height: " + max_height + "px;");
    })
</script>
